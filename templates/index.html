<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Network Routing Simulator</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}" />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='bootstrap-5.3.3-dist/css/bootstrap.min.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='bootstrap-5.3.3-dist/css/bootstrap-utilities.min.css')}}"
    />

    <script src="{{url_for('static',filename='p5/p5.min.js')}}"></script>

    <script src="{{url_for('static',filename='behaviour.js')}}"></script>
  </head>
  <body>
    <div id="canvasContainer">
      <form
        method="post"
        class="border shadow rounded"
        style="width: 350px"
        id="myForm"
      >
        <div class="form-group p-2">
          <label for="startNode">Start Node:</label>
          <input
            type="number"
            class="form-control"
            id="startNode"
            name="startNode"
            min="0"
            required
          />
        </div>
        <div class="form-group p-2">
          <label for="endNode">End Node:</label>
          <input
            type="number"
            class="form-control"
            id="endNode"
            name="endNode"
            min="0"
            required
          />
        </div>
        <div class="form-group p-2">
          <label for="weight">Weight:</label>
          <input
            type="number"
            class="form-control"
            id="weight"
            name="weight"
            required
          />
        </div>
        <i><span id="err"></span></i>
        <button type="submit" class="btn btn-success m-2" id="formbutton">
          Submit
        </button>
      </form>

      <table id="algorithmTable" class="table"></table>
    </div>

    <div class="buttons_list">
      <button id="addNodeBtn" class="btn btn-outline-primary">Add Node</button>
      <button id="addEdgeBtn" class="btn btn-outline-primary">Add Edge</button>
      <button class="btn btn-outline-primary" id="dijkstra">
        Run Dijkstra
      </button>
      <button class="btn btn-outline-primary" id="bellman-ford">
        Run Bellman-Ford
      </button>
      <button class="btn btn-outline-primary" id="clear">Clear</button>
    </div>

    <div>
      <button class="btn btn-outline-primary" id="stepAlgorithm">Step</button>
    </div>

    <script src="{{url_for('static',filename='bootstrap-5.3.3-dist/js/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static', filename = 'socket-io/socket.io.min.js')}}"></script>
  </body>
</html>
